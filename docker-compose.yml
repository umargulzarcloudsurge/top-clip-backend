version: '3.8'

services:
  # AI Clips Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aiclips-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - PORT=8000
      - HOST=0.0.0.0
      - WORKERS=4
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - SUPABASE_BUCKET_NAME=${SUPABASE_BUCKET_NAME:-user-clips}
      - CORS_ORIGINS=["${FRONTEND_URL}"]
      - MAX_FILE_SIZE_MB=1000
      - MAX_CONCURRENT_JOBS=10
      - CLEANUP_TEMP_FILES=true
      - UPLOAD_IMMEDIATELY=true
      - STORAGE_CLEANUP_ENABLED=true
      - DISABLE_AI_ANALYZER=false
      - DISABLE_DOCS=true
    volumes:
      # Persistent storage for temp files, output, and other data
      - ./volumes/temp:/app/temp
      - ./volumes/output:/app/output
      - ./volumes/thumbnails:/app/thumbnails
      - ./volumes/music:/app/music
      - ./volumes/game_videos:/app/game_videos
      - ./volumes/logs:/app/logs
    depends_on:
      - redis
    networks:
      - aiclips-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for job management and caching
  redis:
    image: redis:7-alpine
    container_name: aiclips-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - aiclips-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: >
      redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: aiclips-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./volumes/logs/nginx:/var/log/nginx
    depends_on:
      - backend
    networks:
      - aiclips-network

volumes:
  redis_data:
    driver: local

networks:
  aiclips-network:
    driver: bridge
